<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false
                }
            }
        }
        return true
    }

    function displayPrimeNumberInArray(array) {
        let data = "Các số nguyên tố trong mảng là: "
        for (let i = 0; i < array.length; i++) {
            if (isPrime(array[i])) {
                data += array[i] + "; "
            }
        }
        document.write(data)
    }

    // let arr = [1, 2, 3, 5, 6, 11, 33, 499]
    // displayPrimeNumberInArray(arr)
</script>
</body>
</html>
