<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false
                }
            }
        }
        return true
    }

    function sumPrimeNumberLessThan500() {
        let sum = 0;
        for (let i = 0; i < 500; i++) {
            if (isPrime(i)) {
                sum += i
            }
        }
        document.write("Tổng các số nguyên tố nhỏ hơn 500 là: " + sum)
    }

    // sumPrimeNumberLessThan500()
</script>
</body>
</html>
