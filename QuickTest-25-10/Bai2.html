<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function displayOddInArray(array) {
        let data = "Các số chẵn trong mảng là: "
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 !== 0) {
                data += array[i] + "; "
            }
        }
        document.write(data)
    }

    // let arr = [1, 2, 3, 5, 6, 4, 32]
    // displayOddInArray(arr)
</script>
</body>
</html>
