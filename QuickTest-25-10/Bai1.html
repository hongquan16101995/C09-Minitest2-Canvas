<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="input">Enter a number:&nbsp;<input type="text" id="input"></label>
<button onclick="displayPrimeNumberLessThanInput()">Show</button>
<p id="result"></p>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false
                }
            }
        }
        return true
    }

    function displayPrimeNumberLessThanInput() {
        let input = parseInt(document.getElementById("input").value)
        let data = "Các số nguyên tố nhỏ hơn " + input + " là: "
        for (let i = 0; i < input; i++) {
            if (isPrime(i)){
                data += i + "; "
            }
        }
        document.getElementById("result").innerHTML = data
    }
</script>
</body>
</html>
