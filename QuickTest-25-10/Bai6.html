<body>
<script>
    function sum(array) {
        let sum = 0
        for (let i = 0; i < array.length; i++) {
            sum += array[i][array.length - 1 - i]
        }
        document.write("Tổng đường chéo phụ của ma trận vuông là: " + sum)
    }

</script>
